name: PDF OCR to Telegram

on:
  push:
    paths:
      - "*.pdf"

jobs:
  ocr-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poppler (pdfinfo)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          echo "âœ… Poppler installed:"
          which pdfinfo
          pdfinfo -v

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai python-telegram-bot pdf2image PyPDF2 nest_asyncio pillow

      - name: Run OCR script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PATH: /usr/bin:$PATH
        run: python scripts/pdf_ocr_to_telegram.py
