name: PDF to Telegram

on:
  push:
    paths:
      - "*.pdf"

jobs:
  pdf-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai python-telegram-bot PyPDF2 nest_asyncio

      - name: Run PDF to Telegram script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/pdf_ocr_to_telegram.py
