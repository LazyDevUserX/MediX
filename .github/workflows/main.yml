name: OCR PDF and Send to Telegram

on:
  push:
    paths:
      - "*.pdf"

jobs:
  ocr-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poppler
        run: |
          sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Verify Poppler installation
        run: |
          which pdfinfo
          pdfinfo -v

      - name: Install dependencies
        run: |
          pip install google-generativeai python-telegram-bot pdf2image PyPDF2 nest_asyncio

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PATH: user/bin:$PATH
        run: |
          python scripts/pdf_ocr_to_telegram.py
